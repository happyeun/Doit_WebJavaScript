<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Registration</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-container {
        border: 2px solid #ccc;
        padding: 20px;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<!-- HTML+CSS were generated by AI claude-->
<div class="container mt-5">
    <div class="form-container">
        <h2>Applicant</h2>
        <form id="applicantForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameInput" name="Name">
            </div>
            <div class="mb-3">
                <label for="departmentSelect" class="form-label">Department:</label>
                <select class="form-select" id="departmentSelect" name="Department">
                    <option value="Architecture">Architecture</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Industrial Engineering">Industrial Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Chemical Engineering">Chemical Engineering</option>
                </select>
            </div>
        </form>
    </div>

    <div class="form-container">
        <h2>Course Registration</h2>
        <form id="courseRegistrationForm">
            <p>Please select the courses to register for this month.</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="course" id="conversationRadio" value="Conversation">
                <label class="form-check-label" for="conversationRadio">Conversation</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="course" id="grammarRadio" value="Grammar">
                <label class="form-check-label" for="grammarRadio">Grammar</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="course" id="compositionRadio" value="Composition">
                <label class="form-check-label" for="compositionRadio">Composition</label>
            </div>
        </form>
    </div>

    <div class="form-container">
        <h2>Mailing</h2>
        <form id="mailingForm">
            <p>Please select the news topics you would like to receive via email.</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="mailing" id="internationalBriefCheck">
                <label class="form-check-label" for="internationalBriefCheck">International Brief</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="mailing" id="conversationCheck">
                <label class="form-check-label" for="conversationCheck">5-Minute Conversation</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="mailing" id="morningPopsCheck">
                <label class="form-check-label" for="morningPopsCheck">Morning Pops</label>
            </div>
        </form>
    </div>
</div>

for (let i = 0; i < 3; i++) {

}

</script>
</body>
</html>
